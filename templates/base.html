<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Base{% endblock %}</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      padding: 1em;
      line-height: 1.6;
    }
    h1, h2 {
      color: #222;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .search-bar {
      position: sticky;
      top: 0;
      background: #e0e0e0;
      padding: 1em;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
    .top-bar {
  display: flex;
  justify-content: flex-end;
  padding: 0.5em 1em;
}

.auth-button {
  padding: 0.3em 0.6em;
  background-color: #ccc;
  color: #000;
  text-decoration: none;
  border-radius: 4px;
  font-size: 0.9em;
}

.auth-button:hover {
  background-color: #aaa;
}
  </style>
  <script>
  function openLoginModal() {
    document.getElementById('loginModal').style.display = 'block';
  }

  function closeLoginModal() {
    document.getElementById('loginModal').style.display = 'none';
  }

  //画面外クリックで閉じる
  window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>
</head>
<body>

<div class="top-bar">
  {% if request.endpoint != 'verify_totp' %}
    {% if current_user.is_authenticated %}
      <button onclick="window.location.href='/logout'">ログアウト</button>
    {% else %}
      <button onclick="openLoginModal()">ログイン</button>
    {% endif %}
  {% endif %}
</div>

  {% if request.endpoint != 'verify_totp' %}
    {% include '_search_bar.html' %}
  {% endif %}

  {% block content %}
  {% endblock %}

<!-- モーダル -->
<div id="loginModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>ログイン</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="ユーザー名" required><br><br>
      <input type="password" name="password" placeholder="パスワード" required><br><br>
      <button type="submit">ログイン</button>
      <button type="button" onclick="closeLoginModal()">キャンセル</button>
    </form>
  </div>
</div>

</body>
</html>
