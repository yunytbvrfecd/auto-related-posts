<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Base{% endblock %}</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      padding: 2em;
      line-height: 1.6;
    }
    h1, h2 {
      color: #222;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .search-bar {
      position: sticky;
      top: 0;
      background: #f5f5f5;
      padding: 1em;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <form action="/search" method="get">
      <input type="text" name="q" placeholder="キーワードを検索" />
      <button type="submit">検索</button>
    </form>
  </div>

  {% block content %}
  {% endblock %}

</body>
</html>
