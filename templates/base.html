<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Base{% endblock %}</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      padding: 1em;
      line-height: 1.6;
    }
    h1, h2 {
      color: #222;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .search-bar {
      position: sticky;
      top: 0;
      background: #e0e0e0;
      padding: 1em;
    }
  </style>
</head>
<body>

  {% if request.endpoint != 'verify_totp' %}
    {% include '_search_bar.html' %}
  {% endif %}

  {% block content %}
  {% endblock %}

</body>
</html>
